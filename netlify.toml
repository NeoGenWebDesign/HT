[build]
  # Publish the site from the repository root where index.html lives
  publish = "."

  # Directory where Netlify Functions are stored
  functions = "netlify/functions"

[dev]
  # When running `netlify dev` this tells Netlify where functions live locally
  functions = "netlify/functions"

